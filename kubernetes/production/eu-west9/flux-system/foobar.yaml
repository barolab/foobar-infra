apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: foobar
  namespace: flux-system
spec:
  path: "./kubernetes/production/eu-west9/foobar"
  prune: true
  interval: 10m
  targetNamespace: foobar
  sourceRef:
    kind: GitRepository
    name: foobar-infra
  dependsOn:
    - name: kube-network
    - name: kube-security
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: foobar-api
      namespace: foobar
